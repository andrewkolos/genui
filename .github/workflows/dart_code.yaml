on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/dart_code.yaml'
      - 'pkgs/ai_forum/**'
      - 'pkgs/dart_chunker/**'
      - 'pkgs/blueprint_generator/**'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/dart_code.yaml'
      - 'pkgs/ai_forum/**'
      - 'pkgs/dart_chunker/**'
      - 'pkgs/blueprint_generator/**'

jobs:
  analyze_and_test:
    runs-on: ubuntu-latest
    name: Analyze ${{ matrix.package }} (SDK ${{ matrix.sdk }})
    strategy:
      fail-fast: false
      matrix:
        package: [ai_forum, dart_chunker, blueprint_generator]
        sdk: [dev]
    defaults:
      run:
        working-directory: pkgs/${{ matrix.package }}
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: dart-lang/setup-dart@e51d8e571e22473a2ddebf0ef8a2123f0ab2c02c
        with:
          sdk: ${{ matrix.sdk }}
      - id: install
        name: Install dependencies
        run: dart pub get
      - name: Check formatting
        run: dart format --output=none --set-exit-if-changed .
        if: always() && steps.install.outcome == 'success'
      - name: Analyze code
        run: dart analyze --fatal-infos
        if: always() && steps.install.outcome == 'success'
      - name: Run VM tests
        run: dart test --platform vm --test-randomize-ordering-seed=random
        if: always() && steps.install.outcome == 'success'
